name: Deploy Complete App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Verify all API files
        run: |
          echo "=== API files verification ==="
          required_files=(
            "src/store/features/myApi.js"
            "src/store/features/otherApi.js" 
            "src/store/features/formTicketsSlice.js"
            "src/store/features/catalogTrainsSlice.js"
            "src/store/features/passengersSlice.js"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file found"
            else
              echo "❌ $file missing"
            fi
          done
          
          echo "=== Checking for syntax errors ==="
          if node -c src/store/features/myApi.js && node -c src/store/features/otherApi.js; then
            echo "✅ API files syntax is correct"
          else
            echo "❌ Syntax errors in API files"
            exit 1
          fi
        
      - name: Build project
        run: yarn build
        
      - name: Final build analysis
        run: |
          echo "=== Build size analysis ==="
          echo "Total build size:"
          du -sh dist/
          echo "Largest JS files:"
          find dist/assets -name "*.js" -exec du -h {} \; | sort -hr | head -5
          
          echo "=== API endpoints in bundle ==="
          if grep -r "students.netoservices.ru" dist/ | grep -q .; then
            echo "✅ API endpoints found in build"
          else
            echo "⚠️ No API endpoints found in build"
          fi
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
